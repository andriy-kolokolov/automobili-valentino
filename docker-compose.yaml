services:
  app:
    build:
      context: .
      target: app
    container_name: app
    restart: unless-stopped
    expose:
      - "9000"
    env_file:
      - .env
    volumes:
      - ./:/var/www
      - ./.env:/var/www/.env
    depends_on:
      - mysql

  mysql:
    image: mysql
    container_name: mysql
    restart: always
    ports:
      - "3306:3306"
    env_file:
      - .env
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-auto_val_db}
      MYSQL_USER: app_user
      MYSQL_PASSWORD: rootpasswd
      MYSQL_ROOT_PASSWORD: passwdroot
    volumes:
      - mysql_data:/var/lib/mysql

  nginx:
    build:
      context: .
      target: nginx
    container_name: nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/templates/default.conf.template:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

  nodejs:
    build:
      context: .
      target: nodejs
    container_name: nodejs
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
    working_dir: /var/www
    command: npm run watch
    volumes:
      - ./:/var/www
      - /var/www/node_modules

volumes:
  mysql_data:
  node_modules: